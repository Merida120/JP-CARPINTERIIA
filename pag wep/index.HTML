
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tu Página Web de Carpintería</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="estilos.css">
 

  <style>
    body {
      background-color: black;
      font-family: 'Indie Flower', cursive;
      color: white;
    }

    header {
      padding: 20px;
      background-color: #333;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    nav li {
      display: inline-block;
      margin-right: 20px;
    }

    nav li a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    nav li a:hover {
      color: #FFC107;
    }

    h1, h2 {
      font-weight: normal;
      text-align: center;
    }

    .login-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .login-form h2 {
      margin-top: 0;
    }

    .login-form label {
      display: block;
      margin-bottom: 10px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #FFC107;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #333;
      color: white;
    }

    .image-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .image-form h2 {
      margin-top: 0;
    }

    .image-form label {
      display: block;
      margin-bottom: 10px;
    }

    .image-form input[type="file"] {
      margin-bottom: 20px;
    }

    .image-form img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>JP CARPINTERIA</h1>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Proyectos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>
